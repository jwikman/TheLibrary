name: Build Linux (Full Test)

on:
  workflow_dispatch:
  workflow_call:
  push:
    paths:
      - ".github/workflows/build-linux.yml"
      - "scripts/deploy-bc-container-local.ps1"
      - "scripts/run-tests-odata.ps1"

env:
  AL_VERSION: "17.0.28.6483-beta"
  BCDEV_REPO: "https://github.com/StefanMaron/BCDevOnLinux.git"
  BCDEV_BRANCH: "main"
  BC_VERSION: "27.1.41698.41776"
  PLATFORM_VERSION: "27.0.41766"

jobs:
  build-linux-full-test:
    runs-on: ubuntu-latest
    name: Linux Full Test Build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0 and AL Tools
        run: |
          pwsh ./scripts/linux/setup-dotnet-and-al.ps1 -ALVersion "$AL_VERSION"

      - name: Setup BC Container
        run: |
          pwsh ./scripts/linux/setup-bc-container.ps1 -BCDevRepo "$BCDEV_REPO" -BCDevBranch "$BCDEV_BRANCH"

      - name: Start BC Container
        run: |
          pwsh ./scripts/linux/start-bc-container.ps1 -MaxWaitSeconds 1200

      - name: Create dependencies directory
        run: |
          mkdir -p .alpackages

      - name: Download BC Symbol Packages for Main App
        run: |
          pwsh ./scripts/linux/download-bc-symbols.ps1 \
            -AppJsonPath "./App/app.json" \
            -BaseUrl "http://localhost:7049/BC" \
            -Tenant "default" \
            -Username "admin" \
            -Password "Admin123!" \
            -SymbolsFolder ".alpackages"

      - name: Compile Main App
        run: |
          chmod +x ./scripts/linux/compile-al-apps.sh
          ./scripts/linux/compile-al-apps.sh "./App"

      - name: Download BC Symbol Packages for Test App
        run: |
          pwsh ./scripts/linux/download-bc-symbols.ps1 \
            -AppJsonPath "./TestApp/app.json" \
            -BaseUrl "http://localhost:7049/BC" \
            -Tenant "default" \
            -Username "admin" \
            -Password "Admin123!" \
            -SymbolsFolder ".alpackages"

      - name: Compile Test App
        run: |
          chmod +x ./scripts/linux/compile-al-apps.sh
          ./scripts/linux/compile-al-apps.sh "./TestApp"

      - name: Publish Apps to Container
        run: |
          pwsh ./scripts/linux/publish-apps-to-container.ps1 -BaseUrl "http://localhost:7049" -Username "admin" -Password "Admin123!"

      - name: Run AL Tests in Container via OData
        run: |
          echo "Running AL tests in BC container via OData API..."
          pwsh ./scripts/run-tests-odata.ps1 \
            -BaseUrl "http://localhost:7048/BC" \
            -Tenant "default" \
            -Username "admin" \
            -Password "Admin123!" \
            -CodeunitId 70454 \
            -MaxWaitSeconds 300

      - name: Build Summary
        run: |
          echo "=== BUILD SUMMARY ==="
          echo "Build completed at: $(date -Iseconds)"
          echo ""
          echo "=== BUILD ARTIFACTS ==="
          ls -lh App/*.app TestApp/*.app 2>/dev/null || echo "No .app files found"
